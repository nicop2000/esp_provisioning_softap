name: esp_provisioning_softap
description: A Flutter plugin for provisioning ESP32 modules with SoftAP.
version: 2.0.0
homepage: https://github.com/nicop2000/esp_provisioning_softap

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.10.0'

dependencies:
  collection: 1.18.0
  cryptography: 2.7.0
  flutter:
    sdk: flutter
  http: 1.1.0
  logger: 2.0.2+1
  meta: 1.10.0
  protobuf: 3.1.0
  string_validator: 1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: 5.1.0

flutter:
  plugin:
    platforms:
      android:
        package: de.petersen.nico.esp_provisioning_softap
        pluginClass: EspSoftapProvisioningPlugin
      ios:
        pluginClass: EspSoftapProvisioningPlugin
