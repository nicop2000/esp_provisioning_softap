name: esp_provisioning_softap
description: A Flutter plugin for provisioning ESP32 modules with SoftAP
version: 1.0.3
homepage: https://github.com/nicop2000/esp_provisioning_softap

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  protobuf: ^2.0.0
  cryptography: ^2.0.1
  logger: ^1.0.0
  string_validator: ^0.3.0
  http: ^1.1.0
  collection: ^1.15.0

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: de.petersen.nico.esp_provisioning_softap
        pluginClass: EspSoftapProvisioningPlugin
      ios:
        pluginClass: EspSoftapProvisioningPlugin